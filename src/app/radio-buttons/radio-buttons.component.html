<div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
  <label *ngFor="let button of config" ngbButtonLabel class="btn-outline-dark">
    <input (click)="onClick(button.value)" ngbButton type="radio" [value]="button.value"> <img src="../../assets/img/{{button.img}}" class="text-option">
  </label>
</div>
